<html>

<head>
    <title>Log in</title>

        body {
            margin: 20px;

            justify-content: center;

<body style="background-image: url(tradeNow.jpg) ;"  >

    <div class="container" style="padding: 20px; background-color: rgb(43, 43, 49); border-radius: 10px;">
        <span style="font-size: 30px; font-weight: bold;">REGISTER</span>
        <span style="margin-top: 30px; color: rgb(183, 183, 183);">Username</span>

        <input type="text" name="login" id="login" maxlength="20" required>

        <span style="margin-top: 30px; color: rgb(183, 183, 183);">Password</span>
        <input type="password" name="pass" id="pass" required> 

        <span style="margin-top: 30px; color: rgb(183, 183, 183);">Email</span>
        <input type="Email" name="email" id="email" required>
       
        <input type="submit" name="GoLogin" id="GoLogin" style="margin-top: 20px;" onclick="GoMain()">
        <span style="margin-top: 40px; color: rgb(255, 255, 255);">Create your Account</span>
    </div>

    <script>
        function GoMain() {
            //Use local storage
            var username = document.getElementById('login').value;
            var password = document.getElementById('pass').value;
            var email = document.getElementById('email').value;



            localStorage.setItem('username', username);
            localStorage.setItem('password', password);
            localStorage.setItem('email', email);
            localStorage.setItem('bool', 'true');


            var username = document.getElementById('login').value;
            var password = document.getElementById('pass').value;

            // Check if the fields are not empty
            if (username.trim() === '' || password.trim() === ''|| email.trim() === '') {
                alert('Please fill in both username and password and email.');
                return; // Stop execution if fields are empty
            }

            // Here you can add the actual login logic
            // For now, let's just redirect to Main.html
            window.location.href = 'Rotodyme.html';
        }
    </script>
</body>
